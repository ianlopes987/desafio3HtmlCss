<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div id="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>

        <form action="" id="form">
            
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-last-name">Sobrenome</label>
                            <input type="text" id="event-last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="text" id="event-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="fieldset-wrapper">
                    
                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor">
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <div class="fieldset-wrapper">
                    <p>Primeira Mentoria</p>
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Ate</label>
                            <input type="time" id="event-begin">
                        </div>

                    </div>

                    <p>Segunda Mentoria</p>
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Ate</label>
                            <input type="time" id="event-begin">
                        </div>

                    </div>

                </div>

            </fieldset>

        </form>

        <footer>
            <input type="submit" value="Salvar" class="button" form="form">
        </footer>


    </div>
    
</body>
</html>
